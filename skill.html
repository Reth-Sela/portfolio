<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILLS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #352b59;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .textBackground {
            margin-bottom: 40px;
            font-size: 100px;
            color: transparent;
            background: linear-gradient(to right, #20be5c, #eb19b3);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0.7;
            animation: appear 3s ease-out;
        }
        
        @keyframes appear {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }
        
        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .skill-section {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
        }
        
        .skill-section h2 {
            margin-top: 0;
            font-size: 28px;
        }
        
        .skill-section p {
            font-size: 20px;
            color: #555;
            margin: 10px 0;
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="textBackground">
            <h1>SKILLS</h1> 
        </div>

        <div class="skill-grid">
            <div class="skill-section" id="frontend">
                <h2>Frontend</h2>
                <p id="pfrontEnd"></p>
            </div>

            <div class="skill-section" id="backend">
                <h2>Backend</h2>
                <p id="backEnd"></p>
            </div>

            <div class="skill-section" id="tools">
                <h2>Tools & Others</h2>
                <p id="otherTool"></p>
            </div>
        </div>
    </div>

    <script>
        const portfolio = {
            skills: [
                {
                    category: "Frontend",
                    technologies: ["HTML", "CSS", "JavaScript", "React", "Tailwind CSS"]
                },
                {
                    category: "Backend",
                    technologies: ["Node.js", "Express", "MongoDB", "MySQL"]
                },
                {
                    category: "Tools & Others",
                    technologies: ["Git", "Docker", "AWS", "Jenkins"]
                }
            ]
        };

        function populateSkills() {
            portfolio.skills.forEach(skill => {
                const sectionId = skill.category.toLowerCase().replace(/ & /g, '').replace(/ /g, '');
                const section = document.getElementById(sectionId);
                
                if (section) {
                    const techList = skill.technologies.join(', ');
                    document.getElementById(sectionId).querySelector('p').textContent = techList;
                }
            });
        }

        // Populate skills on page load
        populateSkills();
    </script>
    
</body>
</html>
